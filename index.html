<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reach Ninja Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #F4F1ED;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .btn-group {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn-group button {
      background-color: #A7D2CB;
      color: #1D1D1D;
      border: none;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-group button:hover {
      background-color: #82C3B6;
    }
    </style>
</head>

<body>
  <div class="container">
    <div class="btn-group">
      <button id="instructions">Instructions</button>
      <button id="demo">See how it works</button>
      <button id="game">Play Game :)</button>
    </div>
  </div>

  <script type="text/javascript">
    document.getElementById("instructions").onclick = function() {
      location.href = "https://shivprasadgs.github.io/reachninja.github.io/instructions";
    }
    document.getElementById("demo").onclick = function() {
      location.href = "https://shivprasadgs.github.io/reachninja.github.io/demo";
    }
    document.getElementById("game").onclick = function() {
      location.href = "https://shivprasadgs.github.io/reachninja.github.io/game";
    }
  </script>

</body>
</html>
